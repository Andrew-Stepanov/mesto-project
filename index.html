<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title></title>
  </head>
</head>
<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="" >
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
        </div>
        <button onclick="openEditForm()" type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"><img src="./images/add.svg" alt="Добавить"></button>
      </section>
      <section class="elements">
        <div class="elements__box">
          <img src="./images/karachevsk.jpg" alt="Карачаевск" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
        <div class="elements__box">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
        <div class="elements__box">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
        <div class="elements__box">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
        <div class="elements__box">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
        <div class="elements__box">
          <img src="./images/karachevsk.jpg" alt="" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div id="edit-form" class="edit-form">
      <div class="edit-form__container">
        <button onclick="clodeEditForm()" class="edit-form__close-btn"><img src="./images/close-icon.svg" alt="Закрыть кнопка"></button>
        <h3 class="edit-form__title">Редактировать профиль</h3>
          <form action="" class="edit-form__inputs">
            <input class="edit-form__input" type="text" placeholder="Имя">
            <input class="edit-form__input" type="text" placeholder="Биография">
            <input class="edit-form__button" type="button" value="Сохранить">
          </form>
      </div>

    </div>
</body>
<script src="./pages/sctipt.js"></script>
</html>
