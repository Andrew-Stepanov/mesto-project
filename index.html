<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля" >
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      <template id="element">
        <div class="elements__box">
          <button class="elements__delete" type="button" id=""></button>
          <img id="" src="/" alt="" class="elements__image">
          <div class="elements__text">
            <h2 class="elements__title"></h2>
            <button class="elements__heart" type="button">
            </button>
          </div>
        </div>
      </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <form action="/" class="popup__inputs" name="edit-profile" id="edit-profile">
            <input class="popup__input" type="text" name="name" placeholder="Имя" id="name" minlength="1" maxlength="20">
            <input class="popup__input" type="text" name="bio" placeholder="Биография" id="bio" minlength="1" maxlength="60">
            <input class="popup__button" type="submit" value="Сохранить">
          </form>
      </div>
    </div>
    <div id="popup-addcard" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Новое место</h3>
          <form action="/" class="popup__inputs" name="add-place" id="add-place">
            <input class="popup__input" type="text" name="place" placeholder="Название" id="place" required>
            <input class="popup__input" type="text" name="place" placeholder="Ссылка на картинку" id="link" required>
            <input class="popup__button" type="submit" value="Создать">
          </form>
      </div>
    </div>
    <div id="popup-image" class="popup popup_dark">
      <div class="popup_image">
        <button type="button" class="popup__close-btn"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <p class="popup__subtitle"></p>
      </div>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
